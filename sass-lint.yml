files:
  include: 'pattern-library/**/*.scss'
  ignore: 'styleguide/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  indentation:
    - 1
    - size: 4
  leading-zero:
    - 1
    - include: true
  nesting-depth:
    - 1
    - max-depth: 6
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  property-units:
    - 1
    - global:
        - em
        - rem
        - '%'
        - vw
        - vh
        - vmin
        - vmax
        - s
